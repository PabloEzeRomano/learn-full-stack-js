<div class="row module-view">
  <div class="col-md-4">
    <img src="" alt="">
    <span class="module-text">seleccione una opcion</span>
    <br><hr>
    <br>
    <div
      ng-repeat="shortcut in selectedModule().shortcuts"
      class="module-text">
      <a ui-sref="shortcut.link">{{shortcut.caption}}</a>
    </div>
  </div>
  <div class="col-md-8">
    <div
      ng-repeat="function in selectedModule().moduleFunctions"
      class="module-text">
      <h4 class="module-title">{{function.title}}</h4>
      <a ui-sref="function.link">{{function.caption}}</a>
    </div>
  </div>
  <div class="row">
    <button
      class="footer-btn btn btn-primary"
      ng-repeat="button in selectedModule().footer">
      {{button.buttonName}}
    </button>
  </div>
  <!--<div class="divide"></div>-->
</div>
