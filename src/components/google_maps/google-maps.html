<div>
  <div>
    <div class="col-xs-offset-5">
      <button
        class="btn btn-primary"
        ng-click="toggleMenu()">
        <span ng-if="!hideMenu">Ocultar menu de moviles</span>
        <span ng-if="hideMenu">Mostrar menu de moviles</span>
      </button>
    </div>
    <br>
    <div class="col-xs-4">
      Elija inicio de la busqueda:
      <input
        ng-model="initialDateTime"
        datetime-picker
        hour="23"
        minute='59'/>
    </div>
    <div class="col-xs-4">
      Elija fin de la busqueda:
      <input
        ng-model="endDateTime"
        datetime-picker
        hour="23"
        minute='59'/>
    </div>
    <div class="col-xs-2">
      <button
        class="btn btn-primary"
        ng-click="compareCar(initialDateTime, endDateTime)">
        Buscar
      </button>
    </div>
    <br><br>
  </div>
  <div >
    <div
      ng-class="!hideMenu ? 'col-xs-8' : 'col-xs-12'">
      <ui-gmap-google-map
        center="map().center"
        zoom="map().zoom"
        draggable="true"
        options="options()"
        bounds="map().bounds"
        id="map_canvas">
        <ui-gmap-polyline
          ng-repeat="vehicle in vehicles"
          path="vehicle.coordinates"
          stroke="vehicle.stroke"
          visible="vehicle.visible"
          fit="false"
          icons="vehicle.icons">
        </ui-gmap-polyline>
        <ui-gmap-markers
          ng-repeat="vehicle in vehicles"
          ng-if="vehicle.showOnDate === true"
          models="vehicle.coordinates"
          coords="'self'"
          icon="'icon'">
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
    <div
      class="col-xs-4"
      ng-show="!hideMenu">
      <div>
       <div>
         <div class="col-xs-6">
           <button
             class="btn btn-primary"
             type="button"
             ng-click="selectAllMobiles()">
             <span>Seleccionar todos</span>
           </button>
         </div >
         <div class="col-xs-6">
           <button
             class="btn btn-primary"
             type="button"
             ng-click="deselectAllMobiles()">
             <span>Deseleccionar todos</span>
           </button>
         </div>
       </div>
        <br><br>
      </div>
        <div
          ng-repeat="vehicle in vehicles">
          <div>
            <button
              type="button"
              class="btn btn-block"
              ng-click="toggleMobile(vehicle)"
              ng-if="vehicle.showOnDate === true"
              ng-style="{'background-color': vehicle.visible === true? vehicle.stroke.color : '#635a4e'}">
              {{vehicle.id}}
            </button>
          </div>
          <br>
        </div>
    </div>
  </div>

</div>
