<div>
  <div>
    <div class="col-xs-offset-4">
        <button
          class="btn btn-primary"
          ng-click="toggleMobileMenu()">
          <span ng-if="hideMobileMenu">Ocultar menu de moviles</span>
          <span ng-if="!hideMobileMenu">Mostrar menu de moviles</span>
        </button>

        <button
          class="btn btn-primary"
          ng-click="toggleZoneMenu()">
          <span ng-if="hideZoneMenu">Ocultar menu de zonas</span>
          <span ng-if="!hideZoneMenu">Mostrar menu de zonas</span>
        </button>
      </div>
    <div>
      <div>Elija inicio de la busqueda:</div>
      <div class="col-xs-4">
        <div class="col-xs-6">
          <hr>
          <p class="input-group">
          <input
            type="text"
            class="form-control"
            uib-datepicker-popup="{{format}}"
            ng-model="initialDate"
            is-open="initDatePopUp.opened"
            ng-required="true"
            ng-click="openInitDate()"/>
          </p>
        </div>
        <uib-timepicker
          ng-model="initialTime"
          hour-step="hourStep"
          minute-step="minuteStep"
          show-meridian="false">
        </uib-timepicker>
      </div>
      <div>Elija fin de la busqueda:</div>
      <div class="col-xs-4">
        <div class="col-xs-6">
          <hr>
          <p class="input-group">
            <input
              type="text"
              class="form-control"
              uib-datepicker-popup="{{format}}"
              ng-model="endDate"
              is-open="endDatePopUp.opened"
              ng-required="true"
              ng-click="openEndDate()"/>
          </p>
        </div>
        <uib-timepicker
          ng-model="endTime"
          hour-step="hourStep"
          minute-step="minuteStep"
          show-meridian="false">
        </uib-timepicker>
      </div>
      <div class="col-xs-4">
        <div class="row">
          <div class="col-xs-6">
            Intervalo de horas:
            <select
              class="form-control"
              ng-model="hourStep"
              ng-options="opt for opt in timeOptions.hourStep">
            </select>
          </div>
          <div class="col-xs-6">
            Intervalo de minutos:
            <select
              class="form-control"
              ng-model="minuteStep"
              ng-options="opt for opt in timeOptions.minuteStep">
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  Click me: <input type="checkbox" ng-model="checked" aria-label="Toggle ngHide"><br/>
  <div >
    <div
      ng-class="hideBothMenu ? 'col-xs-12' : 'col-xs-8'">
      <ui-gmap-google-map
        center="map().center"
        zoom="map().zoom"
        draggable="true"
        options="options()"
        bounds="map().bounds"
        id="map_canvas">
        <ui-gmap-polyline
          ng-repeat="mobile in mobiles() | sarDateFilter:buildDate(initialDate, initialTime):buildDate(endDate, endTime)"
          path="mobile.coordinates"
          stroke="mobile.stroke"
          visible="mobile.visible"
          fit="false"
          icons="mobile.icons">
        </ui-gmap-polyline>
        <ui-gmap-markers
          ng-repeat="mobile in mobiles() | sarDateFilter:buildDate(initialDate, initialTime):buildDate(endDate, endTime)"
          ng-if="mobile.visible"
          models="mobile.coordinates"
          coords="'self'"
          icon="'icon'">
        </ui-gmap-markers>
        <ui-gmap-polygon
          static="true"
          ng-repeat="zone in zones()"
          path="zone.coordinates"
          stroke="zone.stroke"
          visible="zone.visible"
          fill="zone.fill"
          fit="false">
        </ui-gmap-polygon>
      </ui-gmap-google-map>
    </div>
    <div
      class="col-xs-4 overflow-scroll">
      <div class="col-xs-6"></div>
      <div class="col-xs-6">
        <div ng-show="hideMobileMenu">
          <div>
            <div>
              <div >
                <button
                  class="btn btn-block btn-xs btn-primary"
                  type="button"
                  ng-click="selectAllMobiles()">
                  <span>Mostrar autos</span>
                </button>
              </div >
              <div>
                <button
                  class="btn btn-block btn-xs btn-primary"
                  type="button"
                  ng-click="deselectAllMobiles()">
                  <span>Ocultar autos</span>
                </button>
              </div>
            </div>
          </div>
          <div
            ng-repeat="mobile in mobiles() | sarDateFilter:buildDate(initialDate, initialTime):buildDate(endDate, endTime)">
            <div>
              <button
                type="button"
                class="btn btn-block btn-xs btn-group"
                ng-click="toggleMobile(mobile)"
                ng-style="{'background-color': mobile.visible === true? mobile.stroke.color : '#635a4e'}">
                Movil {{mobile.id}}
              </button>
            </div>
          </div>
        </div>
        <hr>

        <div ng-show="hideZoneMenu">
          <div>
            <div>
              <div>
                <button
                  class="btn btn-block btn-xs btn-primary"
                  type="button"
                  ng-click="selectAllZones()">
                  <span>Mostrar zonas</span>
                </button>
              </div >
              <div>
                <button
                  class="btn btn-block btn-xs btn-primary"
                  type="button"
                  ng-click="deselectAllZones()">
                  <span>Ocultar zonas</span>
                </button>
              </div>
            </div>
          </div>
          <div
            ng-repeat="zone in zones()">
            <div>
              <button
                type="button"
                class="btn btn-block btn-xs"
                ng-click="toggleZone(zone)"
                ng-style="{'background-color': zone.visible === true? zone.stroke.color : '#635a4e'}">
                Zona {{zone.id}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
