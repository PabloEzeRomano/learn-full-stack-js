<form
  ng-class="getOuterClasses()"
  ng-submit="onFormSubmit({formModel : formModel})">
  <div ng-class="getHeadingClasses()">
    <h1>{{title}}</h1>
    <h4>{{subtitle}}</h4>
  </div>
  <div ng-class="getBodyClasses()">
    <formly-form
      model="formModel"
      fields="sarConfig()">
    </formly-form>
  </div>
  <div ng-class="getFooterClasses()">
    <button
      type="submit"
      class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
