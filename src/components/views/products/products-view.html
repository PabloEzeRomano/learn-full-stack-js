<div class="container">

  <div class="row">

    <div class="col-md-3">

      <div class="list-group">

        <a
          class="list-group-item"
          ng-repeat="category in products.categories | orderBy : 'order'"
          ui-sref-active="active"
          ui-sref="{{category.state}}">
          <h4 class="list-group-item-heading">{{category.name}}</h4>
        </a>

      </div>

    </div>

    <div class="col-md-9">
      <div ui-view="products"></div>
    </div>

  </div>

</div>
