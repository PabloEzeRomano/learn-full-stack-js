<div>
  <form name="newProduct" class="col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">New Product</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            ng-model="newProduct.name"
            placeholder="Name"
            required>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            ng-model="newProduct.description"
            placeholder="Description"
            required>
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            ng-model="newProduct.stock"
            placeholder="Stock"
            required>
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            ng-model="newProduct.code"
            placeholder="Code"
            required>
        </div>
        <button
          class="btn btn-block btn-primary"
          ng-click="newProduct(newProduct)">
          Add Product
        </button>
      </div>
    </div>
  </form>
  <form name="updateProduct" class="col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Update Product</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            ng-model="updateProduct.name"
            placeholder="Name"
            required>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            ng-model="updateProduct.description"
            placeholder="Description"
            required>
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            ng-model="updateProduct.stock"
            placeholder="Stock"
            required>
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            ng-model="updateProduct.code"
            placeholder="Code"
            required>
        </div>
        <button
          class="btn btn-block btn-primary"
          ng-click="updateProduct(updateProduct)">
          Update Product
        </button>
      </div>
    </div>
  </form>
  <div class="col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4>Selected Product</h4>
      </div>
      <div class="panel-body" ng-show="selectedProduct()">
        <p>{{selectedProduct().name}}</p>
        <p>{{selectedProduct().description}}</p>
        <p><b>{{selectedProduct().stock}}</b></p>
        <p>{{selectedProduct().code}}</p>
        <span class="label label-danger" ng-if="selectedProduct().available">Unavailable</span>
        <span class="label label-primary" ng-if="!selectedProduct().available">Available</span>
      </div>
      <div class="panel-footer" ng-show="selectedProduct()">
        <button ng-click="softRemoveProduct({ productId : selectedProduct().id})" class="btn btn-primary">
          <span ng-if="selectedProduct().available">Unavailable</span>
          <span ng-if="!selectedProduct().available">Available</span>
        </button>
        <button ng-click="removeProduct({ productId : selectedProduct().id})" class="btn btn-danger">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
