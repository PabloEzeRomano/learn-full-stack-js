<div>
  <form
    name="myProductForm"
    class="col-md-4"
    ng-submit="myProductForm.$valid && submitProduct()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">New Product</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            ng-model="selectedProduct.name"
            placeholder="Name"
            required>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            ng-model="selectedProduct.description"
            placeholder="Description"
            required>
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            ng-model="selectedProduct.stock"
            placeholder="Stock"
            required>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            ng-model="selectedProduct.code"
            placeholder="Code"
            required>
        </div>

        <div class="form-group">

          <button
            ng-show="selectedProduct"
            class="btn btn-danger"
            type="button"
            ng-click="selectProduct({ productId : null })">
            Cancel
          </button>

          <button
            class="btn btn-primary pull-right"
            ng-class="{'btn-block' : !selectedProduct}"
            type="submit">
            <span ng-show="!selectedProduct.id">New</span>
            <span ng-show="selectedProduct.id">Edit</span>
          </button>
        </div>

        <div
          class="form-group"
          ng-show="selectedProduct.id">

          <button
            type="button"
            class="btn btn-danger"
            ng-click="removeProduct({productId : selectedProduct.id})">
            Delete
          </button>

          <button
            class="btn btn-primary  pull-right"
            type="button"
            ng-click="softRemoveProduct({productId : selectedProduct.id})">
            <span ng-show="selectedProduct.available">Allow</span>
            <span ng-show="!selectedProduct.available">Disallow</span>
          </button>
        </div>
      </div>
    </div>
  </form>

</div>
