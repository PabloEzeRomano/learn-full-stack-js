<form
  name="myBillForm"
  ng-submit="myBillForm.$valid && submitBill()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Bill</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label
          class="form-control"
          ng-disabled="true">
          {{selectedClient().name}} {{selectedClient().lastname}}
        </label>
      </div>
      <div class="form-group">
        <label
          class="form-control"
          ng-disabled="true">
          {{selectedClient().cuit}}
        </label>
      </div>
      <div class="form-group">
        <label
          class="form-control"
          ng-disabled="true">
          {{formBill.emissionDate | date : 'medium'}}
        </label>
      </div>
      <div class="form-group">

        <!--<button-->
          <!--ng-show="formBill"-->
          <!--class="btn btn-danger"-->
          <!--type="button"-->
          <!--ng-click="selectClient().id = null">-->
          <!--Cancel-->
        <!--</button>-->

        <button
          class="btn btn-primary pull-right"
          ng-class="{'btn-block' : !formBill}"
          type="submit">
          Open
        </button>
      </div>

      <div
        class="form-group"
        ng-show="formBill.id">

        <button
          type="button"
          class="btn btn-danger"
          ng-click="selectBill({billId : null})">
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
